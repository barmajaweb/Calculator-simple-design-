<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="adam.css">
    <link rel="shortcut icon" type="x-icon" href="barmaja.png">
    
    
</head>
<body>
    <div class="amah">
        <input class="one" type="text" placeholder="0">
        <div class="adam">
            <button  onclick="adam(1)" value="1">1</button>
            <button onclick="adam(2)" value="2">2</button>
            <button onclick="adam(3)" value="3">3</button>
            
            <button onclick="adam(4)" value="4">4</button>
            <button onclick="adam(5)" value="5">5</button>
            <button onclick="adam(6)" value="6">6</button>
            
            <button onclick="adam(7)" value="7">7</button>
            <button onclick="adam(8)" value="8">8</button>
            <button onclick="adam(9)" value="9">9</button>
            
            <button onclick="adam('+')" value="+">+</button>
            <button onclick="adam('/')" value="/">/</button>
            <button onclick="adam('*')" value="*">*</button>
            
            <button onclick="adam('-')" value="-">-</button>
            <button onclick="adam(0)" value="0">0</button>
            <button onclick="adam(100)" value="100">100</button>
            
            <button onclick="asam()" value="=">=</button>
            <button class="abah" onclick="amin('')" value="c">c</button>
            <button onclick="adam('.')" value=".">.</button>
            
        </div>
    </div>
    <script src="adam.js"></script>
    
</body>
</html>
